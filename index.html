<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Jones</title>
    <style>
        body {
            margin: 0;
            font-family: Times New Roman, sans-serif;
            background-color: red;
        }

        header {
            background-color: red;
            padding: 20px;
            color: white;
            text-align: center;
        }

        h1, h2 {
            margin: 0;
        }

        h2 {
            margin: 0;
            font-style: italic;
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 800px;
            margin: 0 auto;
        }

        img {
            width: 100%;
            height: auto;
            border: 4px solid black;
        }

        .about-me {
            background-color: red;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .about-me h3 {
            margin-top: 0;
        }

        .gallery-header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px; /* Add space on top */
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px; /* Adjusted the space on top */
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border: 2px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>AJ Jones</h1>
        <h2>Producer - Mixer - Arranger - Engineer</h2>
    </header>

    <div class="grid-container">
        <img src="images/saxy.JPG" alt="Description of the image">
        <div class="about-me">
            <h3>About Me</h3>
            <p>Your about me content goes here. You can provide a brief description of yourself, your interests, and more.</p>
        </div>
    </div>

    <div class="gallery-header">Image Gallery</div>

    <div class="image-gallery">
        <img src="images/gallery/doubletakes.png" alt="Double Takes">
        <img src="images/gallery/dogbones.png" alt="Dog With A Bones">
        <img src="images/gallery/denver.png" alt="Denver">
    </div>
</body>
</html>
